<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple exchange for Luxdone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<div class="container">
<div id="app">
    <div class="col text-center">
        <h1 style="color: white">Here you can see the status of exchangers, add a new exchanger and delete an existing one by clicking on it </br></br></h1>

    <form @submit.prevent="createServer">
        <div class="mb-3">
            <input class="form-control" type="text" v-model="name">
        </div>

        <button type="submit" class="btn btn-primary">Add new Exchange </button>

    </form>
    <div class="spinner-border" role="status" v-if="exchange.length === 0">
        <span class="visually-hidden">Loading...</span>
    </div>
    <ul class ="list-group">
        <li class="list-group-item"v-for="exchange in exchange" @click="remove(exchange.id)">
            {{exchange.name}}
            <strong>{{exchange.status}}</strong>
        </li>
    </ul>
    </br></br></br></br></br></br>
        <h1 style="color: white"> <a href="index.html"> GO TO BACK CALCULATE CURRENCY </a></br></br></h1>
</div>
</div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>-->
<script src="appExchanges.prod.js"></script>
</body>
</html>
